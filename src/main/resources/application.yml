server:
    port: 8080
spring:
    datasource:
        driveClassName: org.h2.Driver
        password:
        url: jdbc:h2:mem:my-store
        username: root
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        defer-datasource-initialization: true
        properties:
            hibernate:
                jdbc:
                    time_zone: UTC
        show-sql: true
    sql:
        init:
            mode: always
